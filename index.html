<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body> 
    <div class="component"> 
      <div class="card"> 
        <div class="card__image-section"><img class="card__image-section--image" src="./images/image-header-mobile.jpg" alt="mobile">
          <div class="card__image-section--overlay"></div>
        </div>
        <div class="card__title">
          <h1 class="card__header">
             Get<span class="card__header--span"> insights</span> that help your business grow.</h1>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card__boxes">
            <div class="card__box"> 
              <p class="card__title">10k+</p>
              <p class="card__subtitle">companies</p>
            </div>
            <div class="card__box"> 
              <p class="card__title">314</p>
              <p class="card__subtitle">templates</p>
            </div>
            <div class="card__box"> 
              <p class="card__title">12M+</p>
              <p class="card__subtitle">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
